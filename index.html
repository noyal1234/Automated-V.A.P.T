<!DOCTYPE html>
<html>
<head>
    <title>VAPT Application</title>
    <script>
        async function startScan() {
            const target = document.getElementById('target').value;
            const response = await fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target })
            });
            const results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results, null, 2);
        }

        async function startOpenVASScan() {
            const target = document.getElementById('target').value;
            const response = await fetch('/openvas_scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target })
            });
            const results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results, null, 2);
        }

        async function startMetasploitScan() {
            const target = document.getElementById('target').value;
            const response = await fetch('/metasploit_scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ target: target })
            });
            const results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results, null, 2);
        }
    </script>
</head>
<body>
    <h1>Automated VAPT Application</h1>
    <input type="text" id="target" placeholder="Enter target">
    <button onclick="startScan()">Start Nmap Scan</button>
    <button onclick="startOpenVASScan()">Start OpenVAS Scan</button>
    <button onclick="startMetasploitScan()">Start Metasploit Scan</button>
    <pre id="results"></pre>
</body>
</html>
